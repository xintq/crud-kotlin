<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:include="_layout :: htmlhead" th:with="title='Import Customers'"></head>
</head>
<body>
<div th:replace="customer/index :: view_id">(view_id)</div>
<div th:replace="_layout :: navbar">(navbar)</div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="_layout :: sidebar">(sidebar)</div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <ol class="breadcrumb">
                <li><a th:href="@{/customer/all}"><span class="glyphicon glyphicon-list" aria-hidden="true" title="List"></span></a></li>
                <li class="active"><span class="glyphicon glyphicon-import" aria-hidden="true" title="Import"></span></li>
            </ol>

            <div>
                <div th:if='${importedCustomers != null}'>
                    <p th:if='${importedCustomers} gt 0' th:text="${importedCustomers} + ' customer(s) imported!'" >2 customers imported</p>
                    <p th:if='${importedCustomers} lt 0' style="color: red">Bad format. No customer imported!</p>
                </div>
                <form th:action="@{/customer/imp}" th:method="post">
                    <div class="form-group">
                        <textarea name="content" rows="10" class="form-control"
                                  placeholder="NAME,ALIAS,INDUSTRY,PRODUCT,REGION" th:text="${content}"></textarea>
                    </div>
                    <div class="form-group" role="group" aria-label="...">
                        <button type="submit" class="btn btn-primary">Import</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:include="_layout :: footer" id="footer">(footer)</div>

</body>
</html>
